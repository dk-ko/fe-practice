<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보</title>
</head>
<body>
    <h1>가위 바위 보</h1>
    <div>
        <span>플레이어: <span id="player-win-count">0</span></span>
        <span>컴퓨터: <span id="computer-win-count">0</span></span>
    </div>
    <h3>선택하기</h3>
    <div>
        <span>남은 횟수: <span id="round-count">10</span></span>
    </div>
    <div>
        <button id="rock" class="player-choice"">바위</button>
        <button id="scissors" class="player-choice"">가위</button>
        <button id="paper" class="player-choice"">보</button>
    </div>
    <div>
        <span id="result">결과</span>
        <span id="result-message"></span>
        <button id="reset" style="display: none;">다시 시작</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
